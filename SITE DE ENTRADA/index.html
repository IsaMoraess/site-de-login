<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de login</title>
</head>
<body>
    <img class="onda" src="./img/onda.png" alt="">
    <div class="container">
    <div class="image">
        <img src="./img/cll.svg" alt="">
    </div><!--image-->

    <div class="login-content">
        <form>
            <img src="./img/avatar.svg" alt="">
            <h2>Bem-Vindo</h2>
            <div class="input-div-login">
            <div class="icone">
                <ion-icon name="person-outline"></ion-icon>
            </div><!--icone-->
            <div class="name">
                <h5>Username</h5>
                <input type="text" class="input">
            </div><!--name-->
            </div><!--input-div-login-->

            <div class="input-div-login">
                <div class="icone">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div><!--icone-->
                <div class="name">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div><!--name-->
                </div><!--input-div-login-->
                <a href="#">Esqueceu a senha</a>
                <input type="submit" class="btn" value="LOGIN">
        </form>

    </div><!--login-content-->
    </div><!--container-->

    <script script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
<script script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
</body>
</html>
